<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Employee Directory</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	

</head>

<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>

		<!--  Add a Button -->
		
		<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
		
		
		Add Employee
		
		
		</a>
		
		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempEmployees : ${employees}">

					<td th:text="${tempEmployees.firstName}" />
					<td th:text="${tempEmployees.lastName}" />
					<td th:text="${tempEmployees.email}" />
					<!--  Add update button -->
					<td>
						<a th:href="@{/employees/showFormForUpdate(employeesId=${tempEmployees.id})}" class="btn btn-info btn-sm">
							
							Update
							
						</a>
						<a th:href="@{/employees/showFormForDelete(employeesId=${tempEmployees.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						
							Delete
							
						</a>
					</td>
					
					
				</tr>
			</tbody>



		</table>

	</div>
</body>




</html>
